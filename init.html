<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer type="module" src="assets/js/controlerInit.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="only-logo-nav">
        <p>logo</p>
      </div>
    </header>

    <main>
      <section class="login-section">
        <div class="login-container">
          <div class="img-container">
            <img class="img-login-icon" src="assets/img/dave.jpg" alt="ICON" />
          </div>

          <form class="login-form" action="#">
            <div>
              <p>E-mail</p>
              <input
                class="login-input user-input"
                type="text"
                placeholder="exemplo@gmail.com"
                value="sla@gmail.com"
              />
            </div>

            <div>
              <p>senha</p>
              <input
                class="login-input password-input"
                type="password"
                placeholder="1435"
                value="123"
              />
            </div>

            <div class="btns-container">
              <button class="btn btn-sing-in hover">entrar</button>
              <div class="form-help-links">
                <a href="#">Esqueci a senha</a>
                <a href="#">Criar conta</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p></p>
    </footer>
  </body>
</html>
