<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer type="module" src="assets/js/controlerReg.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="registe-section">
        <svg
          class="logo-form"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"
          ></path>
        </svg>

        <div class="form-texts-reg">
          <p class="form-title-reg">Crie sua Conta Control Finance</p>
          <p class="fomr-tex-reg">insira as inforações abaixo</p>
          <a class="form-btn-back-reg" href="./index.html"
            >já tenho uma conta!</a
          >
          <p class="error-no-filled hidden">Há informações não preechidas!</p>
        </div>

        <form class="form-container">
          <div class="form-name">
            <div class="form-div">
              <label class="form-label-reg" for="input-name">Nome</label>
              <input
                id="input-name"
                class="form-input"
                type="text"
                placeholder="nome"
                required
              />
            </div>

            <div class="form-div">
              <label class="form-label-reg" for="input-surname"
                >Sobrename</label
              >
              <input
                id="input-surname"
                class="form-input"
                type="text"
                placeholder="sobrenome"
                required
              />
            </div>
          </div>

          <div class="form-div">
            <label class="form-label-reg" for="input-email">Email</label>
            <input
              id="input-email"
              class="form-input"
              type="email"
              placeholder="Email"
              required
            />
            <p class="error-to-email hidden">Email invalido</p>
          </div>
          <div class="form-div">
            <label class="form-label-reg" for="input-password">Senha</label>
            <input
              id="input-password"
              class="form-input"
              type="password"
              placeholder="Senha"
              required
            />
          </div>
          <div class="form-div">
            <label class="form-label-reg" for="input-password-confirm"
              >Confirmar senha</label
            >
            <input
              id="input-password-confirm"
              class="form-input"
              type="password"
              placeholder="Senha"
              required
            />
            <p class="error-to-cofirm hidden">confirmação de senha diferente</p>
          </div>
          <button class="form-btn">Cadastrar-se</button>
        </form>
      </section>
    </main>
  </body>
</html>
